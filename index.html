<!DOCTYPE html>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      position: absolute;
      background-color: bisque;
    }

    #ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: yellow;
      position: absolute;
      bottom: 0px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="ball">
    </div>
  </div>
  <script>
    const root = document.getElementById('root');
    const ball = document.getElementById('ball');
    let bottomX = 0;
    let bottomY = 0;

    function bounce() {
      ball.style.bottom = `${bottomY}px`
      console.log(bottomY);
      if (bottomY === 0 || bottomY < 300) {
        bottomY += 1;
      }
      
      requestAnimationFrame(bounce);
    };
    bounce();
