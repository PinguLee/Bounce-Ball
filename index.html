<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      position: absolute;
      background-color: bisque;
    }

    #ball {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: yellow;
      position: absolute;
      bottom: 0px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="ball">
    </div>
  </div>
  <script>
    const root = document.getElementById('root');
    const ball = document.getElementById('ball');
    let bottomX = 0;
    let bottomY = 0;

    let test = setInterval(function () {
      console.log(ball.style.bottom);
      ball.style.bottom = `${bottomY++}px`
      if (bottomY === 400) {
        clearInterval(test);
      }
    }, 1);

    window.addEventListener('keydown', function (e) {
      switch (e.code) {
        case 'ArrowLeft':
          ball.style.left = `${bottomX}px`


        case 'ArrowRight':
          ball.style.right = `${bottomX}px`
          console.log(bottomX)

      }
    });
  </script>
</body>

</html>
