<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #root {
      width: 100vw;
      height: 100vh;
      position: absolute;
      background-color: bisque;
    }

    #ball {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: yellow;
      position: absolute;
      bottom: 0px;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="ball">
    </div>
  </div>
  <script>
    const root = document.getElementById('root');
    const ball = document.getElementById('ball');
    let bottomX = 0;
    let bottomY = 0;
    let ud = 0;
    function bounce() {
      ball.style.bottom = `${bottomY}px`
      if (ud === 0 && (bottomY === 0 || bottomY < 300)) {
        bottomY += 10;
        if (bottomY === 300) {
          ud = 1;
        }
      } else if (ud === 1 && (bottomY === 300 || bottomY > 0)) {
        bottomY -= 10;
        if (bottomY === 0) {
          ud = 0;
        }
      }
      requestAnimationFrame(bounce);
    };
    bounce();

    window.addEventListener('keydown', function (e) {
      switch (e.code) {
        case 'ArrowLeft':
          bottomX -= 10;
          ball.style.left = `${bottomX}px`;

        case 'ArrowRight':
          bottomX += 5;
          ball.style.left = `${bottomX}px`;
      }
    });
  </script>
</body>

</html>
